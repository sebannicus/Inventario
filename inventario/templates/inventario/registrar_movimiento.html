{% extends 'inventario/base.html' %}

{% block title %}Registrar Movimiento{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-center">Registrar {{ tipo|title }} para {{ producto.nombre }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary">Cancelar</a>
    </form>
</div>
{% endblock %}
