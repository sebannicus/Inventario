{% extends 'inventario/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1 class="mb-4">Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Eliminar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-primary">Cancelar</a>
</form>
{% endblock %}
